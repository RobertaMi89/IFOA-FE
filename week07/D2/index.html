  <body class="bg-light">
    <div class="container mt-5">
      <h2>Form di Registrazione</h2>

    <form name="formUser">
        <div class="mb-3">
          <label for="userName" class="form-label">Enter Your Name</label>
          <input type="text" class="form-control" id="userName">
        </div>
              
        <button type="button" onclick="formSubmit()" class="btn btn-primary">Save</button>
        <button type="button" onclick="resetSubmit()" class="btn btn-primary">Clear</button>
      </form>
    
    <div class="mt-3">
        <span id="savedValue"></span>
    </div>

    <h2 class="mt-5">Contatore Tempo</h2>
    <div class="container card mt-5">
      <span id="counter"></span>
    </div>
  </div>
